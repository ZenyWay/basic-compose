<body>
  <h2>
    <pre>`basic-compose` example</pre>
  </h2>
  <pre>
import compose from '../'
import log from './console'
const tap = fn => v => (fn(v), v)

const f = compose(
  tap(log('output:')),
  (s: string) => `${s.length}${s}`,
  (x: number) => '.'.repeat(x),
  x => 4 - x,
  tap(log('input:'))
)

;[0, 1, 2, 3, 4].forEach(f)
  </pre>
